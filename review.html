<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>مراجعة جدول الضرب</title>
    <style>
        body { text-align: center; direction: rtl; font-family: Arial, sans-serif; }
        h1 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>مراجعة جدول الضرب</h1>
    
    <div id="table-content"></div>
    <button onclick="goToTest()">لقد انتهيت من المراجعة</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const table = urlParams.get('table');
        const tableContent = document.getElementById('table-content');

        // عرض الجدول بناءً على الاختيار
        if (table) {
            let content = '';
            for (let i = 1; i <= 12; i++) {
                content += `<p>${table} × ${i} = ${table * i}</p>`;
            }
            tableContent.innerHTML = content;
        }

        // الانتقال إلى صفحة الاختبار
        function goToTest() {
            window.location.href = `test.html?table=${table}`;
        }
    </script>
</body>
</html>
