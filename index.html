<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار جدول الضرب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-bar {
            height: 25px;
            background-color: #4caf50;
            width: 0%;
            text-align: center;
            color: white;
            line-height: 25px;
            border-radius: 5px;
        }
        .question {
            font-size: 18px;
            margin: 20px 0;
        }
        .answer-input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            margin: 10px 0;
        }
        .feedback {
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار جدول الضرب</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="quiz-content">
            <div class="question" id="question">السؤال هنا</div>
            <input type="number" id="answer" class="answer-input" placeholder="الإجابة" />
            <div id="feedback" class="feedback"></div>
            <button onclick="checkAnswer()">إجابة</button>
        </div>
    </div>

    <script>
        const questions = [
            { num1: 2, num2: 3 },
            { num1: 4, num2: 5 },
            { num1: 6, num2: 7 },
            { num1: 8, num2: 9 },
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('question').innerText = `كم حاصل ضرب ${question.num1} × ${question.num2}؟`;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').innerText = '';
            updateProgress();
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const userAnswer = parseInt(document.getElementById('answer').value);
            const correctAnswer = question.num1 * question.num2;

            if (userAnswer === correctAnswer) {
                document.getElementById('feedback').innerText = 'إجابة صحيحة!';
                correctAnswers++;
            } else {
                document.getElementById('feedback').innerText = `إجابة خاطئة! الإجابة الصحيحة هي ${correctAnswer}`;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(loadQuestion, 1000); // انتظار لمدة ثانية قبل الانتقال للسؤال التالي
            } else {
                setTimeout(showResults, 1000); // إظهار النتائج بعد آخر سؤال
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex / questions.length) * 100) + '%';
            document.getElementById('progress-bar').style.width = progress;
        }

        function showResults() {
            const resultMessage = `لقد أجبت بشكل صحيح على ${correctAnswers} من أصل ${questions.length} أسئلة.`;
            document.getElementById('quiz-content').innerHTML = `<h2>${resultMessage}</h2>`;
        }

        window.onload = loadQuestion;
    </script>
</body>
</html>
