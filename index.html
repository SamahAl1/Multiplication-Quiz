<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار جدول الضرب</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>اختبر نفسك في جدول الضرب</h1>
    <p>أدخل الإجابة الصحيحة:</p>
    
    <div id="question"></div>
    
    <input type="number" id="answer" placeholder="اكتب الجواب" />
    <button onclick="checkAnswer()">تحقق</button>

    <div id="result"></div>

    <script>
        let num1 = Math.floor(Math.random() * 12) + 1;
        let num2 = Math.floor(Math.random() * 12) + 1;
        let correctAnswer = num1 * num2;

        document.getElementById("question").innerHTML = `${num1} × ${num2} = ?`;

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;
            if (userAnswer == correctAnswer) {
                document.getElementById("result").innerHTML = "إجابة صحيحة!";
            } else {
                document.getElementById("result").innerHTML = `خطأ! الإجابة الصحيحة هي: ${correctAnswer}`;
            }

            // لتجديد السؤال
            num1 = Math.floor(Math.random() * 12) + 1;
            num2 = Math.floor(Math.random() * 12) + 1;
            correctAnswer = num1 * num2;
            document.getElementById("question").innerHTML = `${num1} × ${num2} = ?`;
            document.getElementById("answer").value = "";
        }
    </script>
</body>
</html>
