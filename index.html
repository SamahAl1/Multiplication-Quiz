<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار جدول الضرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* الخطوط والألوان الأساسية */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-top: 20px;
            font-weight: 600;
            animation: fadeIn 1s ease-in-out; /* تأثير دخول النص */
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05); /* تكبير الزر عند التمرير */
        }

        button:active {
            transform: scale(0.95); /* تصغير الزر عند الضغط */
            background-color: #1c6d9b;
        }

        #question {
            font-size: 28px;
            margin: 20px 0;
            color: #34495e;
        }

        #result {
            font-size: 22px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .correct {
            color: #27ae60;
            animation: bounceIn 0.5s ease-in-out; /* تأثير متحرك عند الإجابة الصحيحة */
        }

        .incorrect {
            color: #e74c3c;
            animation: shake 0.5s ease-in-out; /* اهتزاز عند الإجابة الخاطئة */
        }

        #finishedMessage p {
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5); /* ظل خفيف عند التركيز */
        }

        /* التأثيرات المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1>اختر الخيار المناسب</h1>
    
    <!-- زر مراجعة جدول الضرب مع الاختبار -->
    <button onclick="chooseTable('reviewWithTest')">مراجعة جدول الضرب مع الاختبار</button>

    <!-- زر اختيار جدول معين للاختبار -->
    <button onclick="chooseTable('testOnly')">اختيار جدول معين للاختبار</button>

    <!-- زر الاختبار النهائي لجميع الجداول -->
    <button onclick="location.href='final_test.html'">الاختبار النهائي لجميع الجداول</button>

    <script>
        // دالة لاختيار الجدول بناءً على نوع الاختبار (مراجعة مع اختبار أو اختبار فقط)
        function chooseTable(type) {
            const table = prompt("اختر رقم جدول الضرب من 2 إلى 12:");
            if (table >= 2 && table <= 12) {
                if (type === 'reviewWithTest') {
                    location.href = 'review.html?table=' + table;
                } else if (type === 'testOnly') {
                    location.href = 'test.html?table=' + table;
                }
            } else {
                alert("يرجى إدخال رقم صحيح بين 2 و 12.");
            }
        }
    </script>
</body>
</html>
