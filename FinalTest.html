<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار النهائي</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        #result { margin-top: 20px; font-size: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>الاختبار النهائي لجميع الجداول</h1>
    
    <div id="question"></div>
    <input type="number" id="answer" placeholder="اكتب الجواب" />
    <button onclick="checkAnswer()">تحقق</button>
    
    <div id="result"></div>
    
    <div id="retrySection" style="display: none;">
        <p>سوف يتم الاختبار في الأرقام الخاطئة</p>
        <button onclick="retryWrongAnswers()">ابدأ الاختبار مرة أخرى</button>
    </div>

    <div id="successMessage" style="display: none;">
        <p>لقد تم حل جميع الأسئلة بشكل صحيح!</p>
    </div>

    <script>
        let correctAnswer;
        let wrongAnswers = []; // قائمة بالأرقام التي تم الخطأ فيها
        let retryMode = false; // وضع إعادة المحاولة
        let wrongQuestions = []; // الأسئلة الخاطئة
        let currentQuestion = {}; // السؤال الحالي
        
        // توليد سؤال عشوائي من جميع الجداول
        function generateQuestion() {
            if (!retryMode && wrongAnswers.length >= 12) {
                // إذا انتهى الاختبار ولم يكن هناك أخطاء
                if (wrongQuestions.length === 0) {
                    document.getElementById('successMessage').style.display = 'block';
                    return;
                } else {
                    document.getElementById('retrySection').style.display = 'block';
                    return;
                }
            }
            
            if (retryMode) {
                // في وضع إعادة المحاولة، توليد سؤال من الأخطاء
                currentQuestion = wrongQuestions[Math.floor(Math.random() * wrongQuestions.length)];
            } else {
                // في الاختبار العادي، توليد سؤال جديد
                let table = Math.floor(Math.random() * 11) + 2; // جدول عشوائي من 2 إلى 12
                let num = Math.floor(Math.random() * 12) + 1; // رقم عشوائي من 1 إلى 12
                currentQuestion = {table, num};
            }

            correctAnswer = currentQuestion.table * currentQuestion.num;
            document.getElementById('question').textContent = `كم يساوي ${currentQuestion.table} × ${currentQuestion.num}؟`;
        }

        // تحقق من الإجابة
        function checkAnswer() {
            const answer = parseInt(document.getElementById('answer').value);
            const resultElement = document.getElementById('result');

            if (answer === correctAnswer) {
                resultElement.textContent = 'إجابة صحيحة!';
                resultElement.style.color = 'green';

                // إزالة السؤال من قائمة الأسئلة الخاطئة إذا كان في وضع المحاولة
                if (retryMode) {
                    wrongQuestions = wrongQuestions.filter(q => q !== currentQuestion);
                }

                generateQuestion(); // إنشاء سؤال جديد
            } else {
                resultElement.textContent = 'إجابة خاطئة، حاول مرة أخرى!';
                resultElement.style.color = 'red';

                // إذا كان هذا سؤالاً جديدًا وليس في وضع المحاولة، أضفه إلى قائمة الأخطاء
                if (!retryMode) {
                    wrongQuestions.push(currentQuestion);
                }
            }

            document.getElementById('answer').value = '';  // إعادة ضبط الحقل
        }

        // إعادة الاختبار على الأرقام التي تم الخطأ فيها
        function retryWrongAnswers() {
            retryMode = true;
            generateQuestion();  // بدء الأسئلة من جديد بناءً على الأخطاء
            document.getElementById('retrySection').style.display = 'none'; // إخفاء زر المحاولة
        }

        // بدء الاختبار
        generateQuestion();
    </script>
</body>
</html>
