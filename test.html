<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اختبار جدول الضرب</title>
    <style>
        body { text-align: center; direction: rtl; font-family: Arial, sans-serif; }
        h1 { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>اختبار جدول الضرب</h1>
    
    <div id="question"></div>
    <input type="text" id="answer" placeholder="اكتب الجواب" />
    <button onclick="checkAnswer()">تحقق</button>

    <div id="result"></div>

    <script>
        let correctAnswer;
        let questionsAsked = [];
        const urlParams = new URLSearchParams(window.location.search);
        const table = urlParams.get('table');

        function generateQuestion() {
            if (questionsAsked.length >= 12) {
                document.getElementById('question').textContent = 'لقد أكملت الاختبار!';
                document.getElementById('answer').style.display = 'none';
                return;
            }

            let num;
            do {
                num = Math.floor(Math.random() * 12) + 1;
            } while (questionsAsked.includes(num));

            correctAnswer = table * num;
            document.getElementById('question').textContent = `كم يساوي ${num} × ${table}؟`;
            questionsAsked.push(num);
        }

        function convertToEnglishNumbers(str) {
            return str.replace(/[٠-٩]/g, d => "٠١٢٣٤٥٦٧٨٩".indexOf(d));
        }

        function checkAnswer() {
            const answerInput = document.getElementById('answer').value.trim();
            const answer = parseInt(convertToEnglishNumbers(answerInput));
            const resultElement = document.getElementById('result');

            if (answer === correctAnswer) {
                resultElement.textContent = 'إجابة صحيحة!';
                resultElement.style.color = 'green';
                generateQuestion();
            } else {
                resultElement.textContent = 'إجابة خاطئة، حاول مرة أخرى!';
                resultElement.style.color = 'red';
            }
            document.getElementById('answer').value = '';
        }

        generateQuestion();
    </script>
</body>
</html>
